<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>出退勤システム</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-area button {
      width: 48%;
      margin: 1%;
    }
    canvas {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .result {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>出退勤記録</h2>
    <label>名前を選んでください</label>
    <select id="name">
      <option value="">-- 名前を選択 --</option>
      <option value="佐藤">佐藤</option>
      <option value="鈴木">鈴木</option>
      <option value="田中">田中</option>
    </select>
    <div class="btn-area">
      <button onclick="generateQR('出勤')">出勤</button>
      <button onclick="generateQR('退勤')">退勤</button>
    </div>
    <canvas id="qr-canvas"></canvas>
    <div class="result" id="result"></div>
  </div>

  <script>
    function generateQR(type) {
      const name = document.getElementById('name').value;
      if (!name) {
        alert('名前を選択してください');
        return;
      }
      const timestamp = new Date().toISOString();
      const content = `${type}|${name}|${timestamp}`;

      const qr = new QRious({
        element: document.getElementById('qr-canvas'),
        value: content,
        size: 200,
        level: 'H'
      });

      document.getElementById('result').textContent = `${type}のQRを表示中：${timestamp}`;
    }
  </script>
</body>
</html>
